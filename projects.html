---
title: T.M. Sharp | Projects
---
<div class="inner-container space-y text-center">
    <H2>Projects</H2>
    <div>Click on each project to explore more.</div>
    <div class="pt-3 mx-3">
        <div class="inner-container">
            {% for item in site.data.projects %}
                <div class="responsive space-y">
                    <H3 class="">{{ item.title }}</H3>
                    <div class='pb-3'>{{ item.subtitle }}</div>
                    <div class="gallery">
                        <a href="{{ item.link }}" title="{{ item.title }}" target={{ item.target }}>
                            <img src="{{ item.image }}" class='img-fluid' alt="{{ item.title }}" title="{{ item.title }}" />
                        </a>
                    </div>
                    {{ item.code }}
                </div>
            {% endfor %}
        </div>
    </div>
</div>
