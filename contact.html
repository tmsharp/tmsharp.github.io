<div class="inner-container space-y text-center" style="margin-bottom: 100px;">
    <H2>Let's Connect</H2>
    <div class="space-bottom">
        Here's a few ways to get in contact with me.
    </div>
    <div clas='row mx-auto'>
        {% for item in site.data.contact %}
            <a href="{{ item.link }}" target="{{ item.target }}" class="btn btn-social-icon btn-lg btn-{{ item.btn-type }}">
                <i class="fa fa-{{ item.btn-type }}"></i>
            </a>
        {% endfor %}
    </div> 
    <div class='row mx-auto pt-4'>
        <a href="mailto:tom.m.sharp12@gmail.com" class = "mx-auto">
            <button type="button" style="font-size: small; width: 150px;" class="btn btn-lg btn-outline-dark">
            Email Me <span class="badge badge-light"></span>
            </button>
        </a>
    </div>
    <div style="font-size: x-small;">tom.m.sharp12@gmail.com</div>
    <div class='row mx-auto pt-3'>
        <a href="/assets/TomSharp_Resume.pdf" class = "mx-auto">
            <button type="button" style="font-size: small; width: 150px;" class="btn btn-lg btn-outline-dark">
            Resume <span class="badge badge-light"></span>
            </button>
        </a>
    </div>
</div>
